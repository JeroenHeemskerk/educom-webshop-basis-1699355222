        <form>
            <label for="aanhef">Aanhef:</label>
                <select id="aanhef" name="aanhef">
                    <option value="dhr">Dhr.</option>
                    <option value="mvr">Mvr.</option>
                    <option value="anders">Anders</option>
                </select><br>
            <label for="fname">Naam:</label>
                <input type="text" id="fname" name="firstname" placeholder="Typ hier uw naam"><br>
            <label for="email">E-mailadres:</label>
                <input type="text" id="email" name="emailadress" placeholder="Typ hier uw e-mailadres"><br> 
            <label for="tel">Telefoonnummer:</label>
                <input type="text" id="tel" name="telnumber" placeholder="Typ hier uw telefoonnummer"><br>

            <label for="zpcd"></label>
                <input type="text" id="zpcd" name="zipcode" placeholder="Postcode 1234 AB">
            <label for="wp"></label>
                <input type="text" id="wp" name="woonplaats" placeholder="Woonplaats"><br>
                <br>   
            Kies uw communicatievoorkeur:<br>
                <input type="radio" id="email" name="communicatievoorkeur" value="E-mail">
                    <label for="email">E-mail</label><br>
                <input type="radio" id="tel" name="communicatievoorkeur" value="Telefoon">
                    <label for="tel">Telefoon</label><br>
                <input type="radio" id="pst" name="communicatievoorkeur" value="Post">
                    <label for="pst">Post</label><br>
                <br>
            Waarover wilt u contact opnemen?<br>
                <textarea name="message" rows="4" cols="53" placeholder="Typ hier uw vraag"></textarea><br>
                <br>
                <input type="submit" Value="Verstuur">
        </form>
